	<body epub:type="frontmatter">
		<section id="halftitlepage" epub:type="halftitlepage">
			<h2 epub:type="fulltitle">Anna of the Five Towns</h2>
			<p class="t4">I DEDICATE THIS BOOK<br/>
			WITH AFFECTION AND ADMIRATION<br/>
			TO</p>
			<p class="t3">HERBERT SHARPE</p>
			<p class="t4">AN ARTIST<br/>
			WHOSE INDIVIDUALITY AND ACHIEVEMENT<br/>
			HAVE CONTINUALLY INSPIRED ME</p>
			<p class="poem">“Therefore, although it be a history<br/>
			Homely and rude, I will relate the same<br/>
			For the delight of a few natural hearts.”<br/></p>
		</section>
